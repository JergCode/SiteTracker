<div class="row">
  <div *ngFor="let grafico of graficos" class="col-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{ grafico.leyenda }}</h3>
        <app-grafico-dona [labels]="grafico.labels" [data]="grafico.data" [chartType]="grafico.type"></app-grafico-dona>
      </div>
    </div>
  </div>
</div>
